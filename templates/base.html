<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Tweeter{% endblock title %}</title>
        <meta name="viewport" content="width=devide-width, initial-scale-1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <main>
          <nav class="navbar navbar-expand navbar-dark bg-dark mb-3" aria-label="Second navbar example">
            <div class="container-fluid mx-3">
              <a class="navbar-brand" href="{% url "twit_list" %}">Tweeter</a>
              <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "twit_list" %}">Home</a>
                  </li>
                </ul>
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Signout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
            <div class="container">
            {% block content %}
            {% endblock content %}
            </div>
        </main>
        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
