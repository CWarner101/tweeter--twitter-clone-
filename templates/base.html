<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Tweeter App{% endblock title %}</title>
        <meta name="viewport" content="width=devide-width, initial-scale-1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      </head>
    <body>
        <main>
          {% if user.is_authenticated %}
          <nav class="navbar navbar-expand navbar-dark bg-dark mb-3" aria-label="Second navbar example">
            <div class="container-fluid mx-3">
              <a class="navbar-brand" href="{% url "twit_list" %}">Tweeter</a>
              <div class="collapse navbar-collapse" id="navbarsExample02">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "twit_list" %}">Home</a>
                  </li>
                </ul>
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "logout" %}">Signout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          {% endif %}
          {% block content %}
          {% endblock content %}
        </main>
        <!-- jQuery JS Bundle -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <!-- Bootstrap JS Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
